apiVersion: v1
kind: PersistentVolume
metadata:
  name: tba-kylo-services-logs
  labels:
    type: tba-kylo-services-logs
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: standard
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /tba/data/kylo-services/logs
