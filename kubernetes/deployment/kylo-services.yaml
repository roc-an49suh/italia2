apiVersion: apps/v1
kind: Deployment
metadata:
  name: tba-kylo-services
spec:
  selector:
    matchLabels:
      app: tba-kylo-services
  replicas: 1
  template:
    metadata:
      labels:
        app: tba-kylo-services
    spec:
      nodeSelector:
        nifi-cluster: "true"
      hostAliases:
      - ip: "192.168.0.23"
        hostnames:
          - "master.platform.daf.gov.it"
          - "master"
      - ip: "192.168.0.181"
        hostnames:
          - "master-2.platform.daf.gov.it"
          - "master-2"
      - ip: "192.168.0.180"
        hostnames:
          - "master-3.platform.daf.gov.it"
          - "master-3"
      - ip: "192.168.0.22"
        hostnames:
          - "slave1.platform.daf.gov.it"
          - "slave1"
      - ip: "192.168.0.24"
        hostnames:
          - "slave2.platform.daf.gov.it"
          - "slave2"
      - ip: "192.168.0.36"
        hostnames:
          - "slave3.platform.daf.gov.it"
          - "slave3"
      - ip: "192.168.0.26"
        hostnames:
          - "slave4.platform.daf.gov.it"
          - "slave4"
      - ip: "192.168.0.55"
        hostnames:
          - "slave5.platform.daf.gov.it"
          - "slave5"
      - ip: "192.168.0.56"
        hostnames:
          - "slave6.platform.daf.gov.it"
          - "slave6"
      - ip: "192.168.0.135"
        hostnames:
          - "slave-prod-7.platform.daf.gov.it"
          - "slave-prod-7"
      - ip: "192.168.0.132"
        hostnames:
          - "slave-prod-8.platform.daf.gov.it"
          - "slave-prod-8"
      - ip: "192.168.0.134"
        hostnames:
          - "slave-prod-9.platform.daf.gov.it"
          - "slave-prod-9"
      - ip: "192.168.0.133"
        hostnames:
          - "slave-prod-10.platform.daf.gov.it"
          - "slave-prod-10"
      - ip: "192.168.0.20"
        hostnames:
          - "edge1.platform.daf.gov.it"
          - "edge1"
      - ip: "192.168.0.21"
        hostnames:
          - "edge2.platform.daf.gov.it"
          - "edge2"
      - ip: "192.168.0.27"
        hostnames:
          - "edge3.platform.daf.gov.it"
          - "edge3"
      - ip: "192.168.0.53"
        hostnames:
          - "edge4.platform.daf.gov.it"
          - "edge4"
      - ip: "192.168.0.54"
        hostnames:
          - "edge5.platform.daf.gov.it"
          - "edge5"
      - ip: "192.168.0.29"
        hostnames:
          - "idm.daf.gov.it"
          - "idm"
      - ip: "192.168.0.43"
        hostnames:
          - "master.elasticsearch.daf.gov.it"
          - "master.elasticsearch"
      - ip: "10.43.101.80"
        hostnames:
          - "tba-activemq.sec.svc.cluster.local"
          - "tba-activemq.sec.svc.cluster"
          - "tba-activemq.sec.svc"
          - "tba-activemq.sec"
          - "tba-activemq" # Workaround for unstable k8s dns
      containers:
      - image: nexus.daf.teamdigitale.it/tba-kylo-services.9.1:1.0.1
        name: tba-kylo-services
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8420
        volumeMounts:
        - mountPath: /opt/kylo/kylo-services/conf
          name: kylo-services-config
        - name: glusterfsvol
          mountPath: /var/log/kylo-services
          subPath: tba/evergreen2/kylo-services/log
        - name: glusterfsvol
          mountPath: /etc/security/
          subPath: tba/security/
          readOnly: true
        - name: sparkhome
          mountPath: /opt/cloudera/parcels/
          readOnly: true
        - name: sparkconf
          mountPath: /etc/spark2/
          readOnly: true
        - name: alternatives
          mountPath: /etc/alternatives/
          readOnly: true
        - name: krb5conf
          mountPath: /etc/krb5.conf
          readOnly: true
        - name: hadoop
          mountPath: /etc/hadoop
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: glusterfsvol
        persistentVolumeClaim:
          claimName: gluster-claim
      - name: kylo-services-config
        configMap:
          name: kylo-services
      - name: krb5conf
        hostPath:
          path: /etc/krb5.conf
      - name: hadoop
        hostPath:
          path: /etc/hadoop
      - name: sparkhome
        hostPath:
          path: /opt/cloudera/parcels/
      - name: alternatives
        hostPath:
          path: /etc/alternatives/
      - name: sparkconf
        hostPath:
          path: /etc/spark2/
