apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: tab-kylo-spark
  name: tab-kylo-spark
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: tab-kylo-spark
    spec:
      containers:
      - image: 10.98.74.120:5000/tba-kylo-spark.2.2.0:1.0.0-SNAPSHOT
        name: tab-kylo-spark
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8451
        - containerPort: 8450
        resources: {}
        volumeMounts:
        - mountPath: /etc/hadoop/conf
          name: hadoop-config
      restartPolicy: Always
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-config
      imagePullSecrets:
      - name: regsecret
status: {}
